<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkpoint</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <header>
      <figure>
        <h1>BEDU Travels</h1>
      </figure>
      <form class="buscador">
        <input type="text" placeholder="Escribe un pais que quieras visitar">
        <button>Buscar</button>
      </form>
    </header>

    <div class="sidebar">
      <div class="chiapas">
        <img src="img/chiapas.jpg" width="40px" height="40px">
        <h2>Chiapas Hermoso</h2>
        <p>México</p>
      </div>
      <div class="guanajuato">
        <img src="img/guanajuato.jpg" width="40px" height="40px">
        <h2>Guanajuato Por Siempre</h2>
        <p>México</p>
      </div>
      <div class="yucatan">
        <img src="img/yucatan.jpeg" width="40px" height="40px">
        <h2>Yucatán y Naturaleza</h2>
        <p>México</p>
      </div>
      <div class="puebla">
        <img src="img/puebla.jpg" width="40px" height="40px">
        <h2>Puebla</h2>
        <p>México</p>
      </div>
      <div class="puerto">
        <img src="img/puerto.jpg" width="40px" height="40px">
        <h2>Puerto Vallarta</h2>
        <p>México</p>
      </div>
    </div>

    <main>
      <section>
        <img src="img/cancun.jpg">
      </section>
      <section>
          <div class="lugar">
            <h2>Cancún</h2>
          </div>
          <div class="precio">
            <p>Desde: $1183 US</p>
          </div>
      </section>
    </main>

  </body>
</html>
